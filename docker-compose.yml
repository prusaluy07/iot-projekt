version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - /docker/ollama:/root/.ollama
    networks:
      - backend-net
    restart: always

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    volumes:
      - /docker/openwebui:/app/backend/data
    environment:
      - OLLAMA_API_BASE=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - backend-net
    restart: always

  middleware:
    build:
      context: /docker/middleware
      dockerfile: Dockerfile
    container_name: middleware
    ports:
      - "8080:8080"
    volumes:
      - /docker/middleware:/app   # Code persistent
    depends_on:
      - ollama
    networks:
      - backend-net
    restart: always

networks:
  backend-net:
    driver: bridge
